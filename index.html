<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Timer 555</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="icon" href="carga-removebg-preview.png" type="image/png">
</head>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora Timer 555</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Elija la Configuración</h5>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" id="btnMonoestable" onclick="cambiarModo('monoestable')">Monoestable</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="btnAstable" onclick="cambiarModo('astable')">Astable</button>
                    </li>
                </ul>

                <div id="formulario" class="mt-3">
                    <label for="r1" class="form-label">Resistencia R1</label>
                    <div class="input-group">
                        <input type="number" id="r1" class="form-control" placeholder="Ejemplo: 1000">
                        <select id="r1Unidad" class="form-select">
                            <option value="1">Ω</option>
                            <option value="1000">kΩ</option>
                            <option value="1000000">MΩ</option>
                        </select>
                    </div>

                    <div id="astable-fields" class="mt-3">
                        <label for="r2" class="form-label">Resistencia R2</label>
                        <div class="input-group">
                            <input type="number" id="r2" class="form-control" placeholder="Ejemplo: 2000">
                            <select id="r2Unidad" class="form-select">
                                <option value="1">Ω</option>
                                <option value="1000">kΩ</option>
                                <option value="1000000">MΩ</option>
                            </select>
                        </div>
                    </div>

                    <label for="c" class="form-label mt-3">Capacitancia C</label>
                    <div class="input-group">
                        <input type="number" id="c" class="form-control" placeholder="Ejemplo: 1">
                        <select id="cUnidad" class="form-select">
                            <option value="0.000001">µF</option>
                            <option value="0.000000001">nF</option>
                            <option value="0.000000000001">pF</option>
                        </select>
                    </div>

                    <h5 class="mt-4">Fórmula:</h5>
                    <p id="formula" class="fs-4 text-primary">\( T = 1.1 R_1 C \)</p>

                    <label for="unidad" class="form-label mt-2">Unidad de Tiempo</label>
                    <select id="unidad" class="form-select mb-3">
                        <option value="s">Segundos (s)</option>
                        <option value="ms">Milisegundos (ms)</option>
                    </select>

                    <button class="btn btn-primary mt-3 w-100" onclick="calcular()">Calcular</button>

                    <div class="mt-4">
                        <h5>Resultados:</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Parámetro</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="resultado-table">
                                <tr><td colspan="2" class="text-center">Seleccione un modo y complete los valores.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
